<mat-card *ngIf="timerOneWire.enabled">
  <mat-card-content>
      <mat-form-field class="width-full" >
          <input matInput type=number min=200 placeholder="OneWire Scan Interval" name="timerOneWire" [formControl]="timerOneWire">
              <mat-error *ngIf="!timerOneWire.valid">
                  Please verify.
              </mat-error>
          <mat-hint>Interval in milliseconds between OneWire Temp readings (min 200)</mat-hint>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!timerOneWire.valid || timerOneWire.pristine" (click)="saveOneWire()">Save</button>
  </mat-card-actions>
</mat-card>
