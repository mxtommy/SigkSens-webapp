<mat-toolbar color="accent">
    <button type="button" mat-icon-button (click)="sidenav.open()" color="primary">
            <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
    </button>
    SigKSens for: <a class="hostname" (click)="changeHostname()">{{ host | async }} </a>
    <div *ngIf="status">Ok</div>
    <div *ngIf="!status">Fetching info...</div>
</mat-toolbar>
<mat-sidenav-container #sidenav>
    <mat-sidenav class="sidenavMenu">
        <mat-nav-list>
            <a mat-list-item (click)="sidenav.close()" routerLink="/dashboard"><i class="fa fa-home" aria-hidden="true"></i> Dashboard</a>    
            <a mat-list-item (click)="sidenav.close()" routerLink="/sigk"><i class="fa fa-flag" aria-hidden="true"></i> SignalK Settings</a>    
            <a mat-list-item (click)="sidenav.close()" routerLink="/paths"><i class="fa fa-folder-open" aria-hidden="true"></i>Paths</a>    
            <a mat-list-item (click)="sidenav.close()" routerLink="/timers"><i class="fa fa-clock-o" aria-hidden="true"></i>Timers</a>    
            <a mat-list-item (click)="sidenav.close()" routerLink="/digital"><i class="fa fa-microchip" aria-hidden="true"></i>Digital Input</a>    
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
